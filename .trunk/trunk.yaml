version: 0.1
runtimes:
  definitions:
    - type: rust
      system_version: allowed
  enabled:
    - java@11.0.13
    - go@1.18.3
    - node@16.14.2
    - python@3.10.3
plugins:
  sources:
    - id: trunk
      ref: v0.0.5
      uri: https://github.com/trunk-io/plugins
actions:
  enabled:
    - trunk-cache-prune
    - trunk-upgrade-available
cli:
  version: 1.0.1
lint:
  ignore:
    - linters: [ALL]
      paths:
        - scripts/packaging/post-install.sh
        - "**/gradlew"
        - "**/package.json"
        - "**/tsconfig.json"
  enabled:
    - ktlint@0.47.1
    - actionlint@1.6.21
    - black@22.10.0
    - clippy@1.63.0
    - flake8@5.0.4
    - git-diff-check@SYSTEM
    - gitleaks@8.15.0
    - hadolint@2.10.0
    - isort@5.10.1
    - markdownlint@0.32.2
    - prettier@2.7.1
    - rustfmt@1.63.0
    - shellcheck@0.8.0
    - shfmt@3.5.0
    - svgo@3.0.0
    - taplo@release-taplo-cli-0.7.0
